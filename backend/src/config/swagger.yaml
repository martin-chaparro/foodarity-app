          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
  /products/company/:companyid:
    get:
      tags:
