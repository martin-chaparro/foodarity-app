      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
        description: 'Bearer Token'
      - in: 'body'
        name: 'Body'
        description: 'Crear Usuario'
        required: true
        schema:
          $ref: '#/definitions/CompanyRequest'
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/Response200'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/ErrorResponse400'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
    get:
      tags:
        - 'Company'
      summary: 'Lista todas las companias'
      description: 'Lista todas las companias'
      operationId: 'GetAllCompanies'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/Response200'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/ErrorResponse400'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'      
  /companies/id/{id}:
    get:
      tags:
        - 'Company'
      summary: 'Muestra una compania por id'
      description: 'Muestra una compania por id'
      operationId: 'getCompany'
      consumes:
        - 'application/json'
      produces:
