swagger: '2.0'
info:
  description: 'Documentacion relacionada al rest server de la aplicacion Foodarity'
  version: '1.0.0'
  title: 'Foodarity App - Backend docs'
  contact:
    email: 'martin.a.chaparro@gmail.com'
host: 'localhost:4000'
basePath: '/api/v1'
tags:
  - name: 'Auth'
    description: 'Operaciones de Autenticacion'
  - name: 'User'
    description: 'Operaciones sobre Usuarios'
  - name: 'Company'
    description: 'Operaciones sobre Companias'
  - name: 'Product'
    description: 'Operaciones sobre Productos'
  - name: 'Location'
    description: 'Busqueda de Provicias y Ciudades'
schemes:
  - 'http'
paths:
  /auth:
    post:
      tags:
        - 'Auth'
      summary: 'Login de Usuarios'
      description: 'Ruta para Login de usuarios.'
      operationId: 'LoginUser'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'Body'
          description: 'Crear Usuario'
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/LoginResponse200'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/LoginResponse400'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
  /auth/renew:
    get:
      tags:
        - 'Auth'
      summary: 'Renovar token'
      description: 'Renueva el token y retorna uno nuevo'
      operationId: 'RenewToken'
      consumes:
        - 'application/json'
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
        description: 'Bearer Token'
      produces:
        - 'application/json'
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/LoginResponse200'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
  /users:
    post:
      tags:
        - 'User'
      summary: 'Crear usuarios'
      description: 'Crea un Usuario'
      operationId: 'addUser'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'Body'
          description: 'Crear un usuario nuevo'
          required: true
          schema:
            $ref: '#/definitions/CreateUserRequest'
      responses:
        '201':
          description: 'Created'
          schema:
            $ref: '#/definitions/CreateUserResponse201'
        '400':
          description: 'Bad Request'
          schema:
            type: 'array'
            items:
              $ref: '#/definitions/ErrorValidation'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
    get:
      tags:
        - 'User'
      summary: 'Lista todos los usuarios'
      description: 'Ruta para la creacion de usuarios.'
      operationId: 'getUsers'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
        description: 'Bearer Token'
      responses:
        '200':
          description: 'OK'
          schema:
            type: 'array'
            items:
              $ref: '#/definitions/User'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/ErrorResponse400'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
  /users/{id}:
    get:
      tags:
        - 'User'
      summary: 'Usuario por Id'
      description: 'Obtiene un usuario por su I'
      operationId: 'getUser'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
        description: 'Bearer Token'
      - name: "id"
        in: "path"
        description: "Id del usuario a obtener"
        required: true
        type: "integer"
        format: "int64"
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/GetUserResponse200'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/ErrorResponse400'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
    delete:
      tags:
        - 'User'
      summary: 'Eliminar Usuario'
      description: 'Eliminina un usuario'
      operationId: 'DeleteUser'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
        description: 'Bearer Token'
      - name: "id"
        in: "path"
        description: "Id del usuario a eliminar"
        required: true
        type: "integer"
        format: "int64"
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/Response200'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/ErrorResponse400'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
    put:
      tags:
        - 'User'
      summary: 'Actualiza Usuario'
      description: 'Actualiza un usuario'
      operationId: 'UpdateUser'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
        description: 'Bearer Token'
      - name: "id"
        in: "path"
        description: "Id del usuario a actualizar"
        required: true
        type: "integer"
        format: "int64"
      - name: 'Body'
        in: 'body'
        description: 'Datos a actualizar'
        required: true
        schema:
          $ref: '#/definitions/UpdateUserRequest'
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/Response200'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/ErrorResponse400'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
  /users/upload:
    patch:
      tags:
        - 'User'
      summary: 'Actualizar Imagen Usuario'
      description: 'Actualiza o agrega una foto al usuario'
      operationId: 'updateUserImage'
      consumes:
        - 'multipart/form-data'
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
        description: 'Bearer Token'
      - name: "id"
        in: "path"
        description: "Id del usuario a actualizar"
        required: true
        type: "integer"
        format: "int64"
      - name: "file"
        in: "formData"
        description: "file to upload"
        required: true
        type: "file"
      produces:
        - 'application/json'
      responses:
        '200':
          description: 'OK'
          schema:
            $ref: '#/definitions/Response200'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/ErrorResponse400'
        '401':
          description: ' Unauthorized'
          schema:
            $ref: '#/definitions/ErrorResponse401'
        '500':
          description: 'Internal Server Error'
          schema:
            $ref: '#/definitions/ErrorResponse500'
      security:
        - api_key: []
  /companies:
    post:
      tags:
        - 'Company'
      summary: 'Crear comercio u ONG'
      description: 'Ruta para la creacion de comercios. Campos NO requeridos => webside, logo, banner. Referencias: type: 1 = Comercio / 2 = ONG'
      operationId: 'addCompany'
